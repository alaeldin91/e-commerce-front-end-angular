<div class="detail-section">
    <div class="container-fluid">
        <img src="{{product1.imageUrl}}" class="detail-img">
        <h3> {{product1.name}}</h3>
        <div class="price"> {{product1.unitPrice | currency:'USD'}} </div>
        <button class="btn btn-primary btn-sm" (click)="addToCart()">Add to cart</button>
        <hr>
        <h4> Description</h4>
        <p>{{product1.description}}</p>
        <a routerLink="/products" class="mt-5"> Back to Product List</a>

    </div>
</div>
